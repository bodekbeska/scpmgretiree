
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">  
    <div class="carousel-item" [class.active]="i === 0" *ngFor="let c of carousels; let i = index">
    <div class="picsum-img-wrapper"> <img [src]="c.fields.img.fields.file.url" class="d-block w-100" alt="..."></div> 
    
      <div class="carousel-caption d-none d-md-block">
        <h1 class="display-2">{{c.fields.title}}</h1>
        <p>{{c.fields.description}}</p>
        <div *ngIf="c.fields.buttontext; else default"> <a class="btn btn-primary" routerLink="{{c.fields.link}}" role="button">{{c.fields.buttontext}}</a> </div>
        <ng-template #default>
          <a class="btn btn-primary" routerLink="{{c.fields.link}}" role="button">Click Here</a> 
        </ng-template>
      </div>
    </div>
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
